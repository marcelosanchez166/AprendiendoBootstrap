<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Semántica</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/interfaz.css" />
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="#">Home</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Pricing</a>
                    </div>
                </div>
            </div>
        </nav>
        <h1>Encabezado Principal</h1>
    </header>
    
    <div class="container-fluid my-3">
        <div class="row">
            <aside class="col-lg-1 col-md-4 col-sm-12 bg-light py-3">
                <h2>Aside</h2>
                <p>Contenido adicional que puede incluir enlaces, publicidad, etc.</p>
            </aside>
            
            <main class="col-lg-11 col-md-8 col-sm-12">
                <article class="bg-white p-3 mb-3">
                    <h2>Artículo Principal</h2>
                    <p>Este es el contenido principal del artículo.</p>
                    <figure class="my-3">
                        <img src="https://via.placeholder.com/150" class="img-fluid" alt="Placeholder Image">
                        <figcaption>Descripción de la imagen</figcaption>
                    </figure>
                </article>
                
                <section class="bg-secondary text-white p-3">
                    <h2>Sección Adicional</h2>
                    <p>Contenido de otra sección dentro del main.</p>
                </section>
            </main>
        </div>
    </div>
    
    <footer class=" text-white text-center py-3 position-absolute bottom-0 start-50 ">
        <p>&copy; 2024 Ejemplo de Página</p>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
